<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <style>
    .heading{
        color: brown;
        
    }
    .menu{
        color: brown;
    }
  </style>
  <body>
    






    <div class="container-fluid h-75 bg-warning">
        <div class="row ">
            <div class="col-lg-5 col-md-1 col-sm-2">
                <img src="Burger/images/logo.png" alt="" class="img-fluid p-5">
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6 p-5">
                <ul class="list-inline ps-5 pt-2 fs-3 menu">
                    <li class="list-inline-item">HOME</li>
                    <li class="list-inline-item">MENU</li>
                    <li class="list-inline-item">OUR STORY</li>
                    <li class="list-inline-item">CONTECT US</li>
    
                </ul>
            </div>
            <div class="row  ">
                <div class="col p-5">
                    <p class="heading p-3 border border-dashed border-dark">IT IS A GOOD TIME FOR THE GREAT TASTLE OF Burger</p>
                    <H1 class="heading"><B>BURGER</B></H1>
                    <H1 class="heading">WEEK</H1>
                </div>
                <div class="col h-25">
                    <img src="burger/images/header.png" alt="" class="img-fluid mb-5">
                </div>
            </div>
            
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
